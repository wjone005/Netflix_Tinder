<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>InstaFlix</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        
    {% extends "template.html" %}
    {% block content %}
        <div class="container master">

        <div class="movie-card">
            <div><p style="float: left;"><img class="profile-img" style="width: 30px; height: 30px;" src="{{profile_pic}}">{{name}}</p></div>
            <br>
            <br>
            <img src={{movie.image}} alt="movie">
            <div class="text">
            <h4 style="text-align: center;"><b>{{movie.title}}</b></h4>
            <p class="marker"> <i class="fa fa-imdb" aria-hidden="true"></i> {{movie.imdb}}/10</p>
            <p class="marker"><i class="fa fa-calendar" aria-hidden="true"></i> {{movie.release_year}}</p>
            <p class="marker"> <i class="fa fa-film" aria-hidden="true"></i> {{movie.genre}}</p>
            <p class="marker"> <i class="fa fa-clock-o" aria-hidden="true"></i> {{movie.duration}} </p>
            <p class="marker"> <i class="fa fa-globe" aria-hidden="true"></i> {{movie.country}}</p>
            <hr>
            <p>{{movie.description}}</p>
            </div>
        </div>

        <div class="container">
        <div>
            <a style=" color: Tomato" href="{{ url_for('dashboard') }}">
            <i class="far fa-thumbs-down fa-3x"></i>
            </a>
        </div>
        <div>
            <button type="button" class="btn btn-dark" onclick="window.open('https://www.netflix.com/watch/{{movie.id}}', '_blank')"target='0'>
            Watch Now!
            </button>
        </div>
        <div>
            <a style="color: #32AC71;"href="{{ url_for('dashboard') }}">
            <i class="far fa-thumbs-up fa-3x"></i>
            </a>
        </div>
        
        </div>
        
        <script src="https://kit.fontawesome.com/abd487df08.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% endblock %}
    </body>
</html>
