<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>InstaFlix</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body>
    <container class=".container auth-container">
      <div class="mx-auto login">
        <h1 class="logo-wrap"><img src="{{ url_for('static', filename='images/favicon.png') }}" width="40" height="40"></img>InstaFlix</h1>
        <h2>Login</h2>
        <br>
        <div class="social-icons">
          <span><a href="/login"><img src="{{ url_for('static', filename='images/google-icon.svg') }}" width="50" height="40"></img></a></span>
          <span><a href="/login/fb"><img src="{{ url_for('static', filename='images/facebook-icon.svg') }}" width="50" height="40"></img></a></span>
        </div>
      </div>
      <div class="mx-auto login-child">
        <p class="logo-wrap">Don't have an account? <a href="/signup">Sign up</a></p>
      </div>

    </container>
  
    <script src="https://kit.fontawesome.com/abd487df08.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
